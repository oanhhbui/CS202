<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link href="https://fonts.googleapis.com/css2?family=Combo&family=Delicious+Handrawn&family=Mansalva&family=Montserrat:ital@0;1&display=swap" rel="stylesheet">

    <title>Mindful Moments</title>
  </head>
  <body style="height: 100vh; font-family: 'Combo', system-ui;">

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg sticky-top" style="background-color: #d4edda;">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Mindful Moments</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="log.html">Log</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Meditations
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="mindfulness.html">Mindfulness</a></li>
                <li><a class="dropdown-item" href="focused.html">Focused</a></li>
                <li><a class="dropdown-item" href="moving.html">Moving</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>     

    <!-- log -->
    <div class="container py-4">
      <h2 class="text-success mb-4">Meditation Notes Log</h2>

      <div class="mb-3">
        <label for="meditationType" class="form-label">Type of Meditation</label>
        <select class="form-select" id="meditationType">
          <option value="Mindfulness">Mindfulness</option>
          <option value="Focused">Focused</option>
          <option value="Moving">Moving</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="meditationNote" class="form-label">Your Reflections</label>
        <textarea class="form-control" id="meditationNote" rows="4" placeholder="Write about how your session felt..."></textarea>
      </div>

      <button class="btn btn-success mb-4" onclick="saveNote()">Save Note</button>

      <hr>

      <!-- previous logs -->
      <h4 class="text-muted">Previous Entries</h4>
      <div id="notesList" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
